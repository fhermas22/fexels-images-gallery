<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fexels - Galerie d'Images Libres-de-Droits Gratuite</title>
    <!--====== Favicon ======-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon-images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-images/favicon-16x16.png">
    <link rel="manifest" href="fexels.site.webmanifest">
    <!--====== CSS Resources ======-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-6.7.2/css/all.min.css">
    <!--====== JavaScript Resources ======-->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!--====== LightBox Image Preview ======-->
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="fas fa-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="fas fa-download"></i>
                    <i class="fas fa-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img">
                    <img src="" alt="apercu-image">
                </div>
            </div>
        </div>
    </div>

    <!--====== Search section ======-->
    <section class="search">
        <img src="images/search-img_02.jpeg" alt="search-img">
        <div class="content">
            <h1><span id="logo">Fexels</span> - Galerie d'Images Libres</h1>
            <p>Rechercher et Télécharger des images en une seconde !</p>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher des images">
            </div>
        </div>
    </section>

    <!--====== Gallery section ======-->
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Afficher Plus</button>
    </section>
</body>
</html>
