<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Images avec JS</title>
    <!--====== CSS Resources ======-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-6.7.2/css/all.min.css">
</head>
<body>
    <!--====== Search section ======-->
    <section class="search">
        <img src="images/search-img.jpg" alt="search-img">
        <div class="content">
            <h1>Galerie d'Images avec JS</h1>
            <p>Rechercher et Télécharger des images en une seconde !</p>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher des images">
            </div>
        </div>
    </section>

    <!--====== Gallery section ======-->
    <section class="gallery">
        <ul class="images">
            <li class="card">
                <img src="images/img-1.jpg" alt="image">
                <div class="details">
                    <div class="photographer">
                        <i class="fas fa-camera"></i>
                        <span>Maria Loznevaya</span>
                    </div>
                    <button><i class="fas fa-download"></i></button>
                </div>
            </li>
            <li class="card"><img src="images/img-2.jpg" alt="image"></li>
            <li class="card"><img src="images/img-3.jpg" alt="image"></li>
            <li class="card"><img src="images/img-4.jpg" alt="image"></li>
            <li class="card"><img src="images/img-5.jpg" alt="image"></li>
            <li class="card"><img src="images/img-6.jpg" alt="image"></li>
            <li class="card"><img src="images/img-7.jpg" alt="image"></li>
            <li class="card"><img src="images/img-8.jpg" alt="image"></li>
            <li class="card"><img src="images/img-9.jpg" alt="image"></li>
            <li class="card"><img src="images/img-10.jpg" alt="image"></li>
        </ul>
        <button class="load-more">Afficher Plus</button>
    </section>
</body>
</html>
